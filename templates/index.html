<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Converter</title>
</head>

<body>
    <h1>Forex Converter</h1>
    <form id="forex-converter" method="post">
        <label for="fromCurrency">Converting from: </label><br>
        <input type="text" id="fromCurrency" name="fromCurrency" required><br>
        <label for="toCurrency">Converting to: </label><br>
        <input type="text" id="toCurrency" name="toCurrency" required><br>
        <label for="amount">Amount: </label><br>
        <input type="number" id="amount" name="amount" required><br><br>
        <button>Convert</button>
    </form>

    {% if result is defined %}
        <p>Converted Amount: {{ result }}</p>
    {% endif %}

    {% if error is defined %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
</body>

</html>
